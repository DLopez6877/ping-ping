<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping or Pong</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 id="header">PING -or- PONG</h1>
      <div class="row">
        <div class="col-xs-2 side-panel">
          <h2>P</h2>
          <h2>I</h2>
          <h2>N</h2>
          <h2>G</h2>
        </div>
        <div class="col-xs-8 center-column">
          <form id = "formOne">
            <div class="form-group">
              <h1 class="flash"><span id="flashResult"></span></h1>
              <input id ="numberInput" type="number" class="form-control" placeholder="Enter a whole number here:" required>
            </div>
            <button type="submit" class="btn-default">Submit!</button>
          </form>
          <div id="logDiv">
            <h4>Your result:</h4>
            <span id="log">
            </span>
          </div>
        </div>
        <div class="col-xs-2 side-panel">
          <h2>P</h2>
          <h2>O</h2>
          <h2>N</h2>
          <h2>G</h2>
        </div>
      </div> <!-- end row -->
      <p><span class="clickable">Click here to see a range of numbers from one to your number:</span></p>
      <div class="initially-hidden">
        <p><span id="range"></span></p>
      </div>
    </div>
  </body>
</html>
